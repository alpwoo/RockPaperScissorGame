<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
 
</head>
<body>

  <script>
    function getRandomInt (min, max)
    {
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function computerPlay()
    {
        switch (getRandomInt(1, 3))
        {
        case 1:
            return "rock";
        case 2:
            return "paper";
        case 3:
            return "scissor";
        }
    }

   function playerInput()
   {
       let string = "rock";
       string = prompt("select rock, paper, scissor");
       return string.toLowerCase();
   } 

   function playRound(playerSelection, computerSelection) 
   {
       if (playerSelection == "rock")
       {
            if (computerSelection = "rock")
                return "Same, play again!";
            else if (computerSelection == "paper")
                return "Paper covers rock, you lose!";
            else
                return "Rock crushes scissor, you win";
       }
       else if (playerSelection == "paper")
       {
           if (computerSelection == "paper")
               return "Same, play again!";
           else if (computerSelection == "scissor")
               return "Scissor cuts paper, you lose!";
           else
               return "Paper covers rock, you win";
       }
       else
       {
           if (computerSelection == "scissor")
               return "Same, play again!";
           else if (computerSelection == "rock")
               return "Rock crushes scissor, you lose!";
           else
               return "Scissor cuts paper, you win";
       }
   }        
   
   function game ()
   {
       let winCount = 0;
       const maxGames = 5;
       let gameCount;
       let resultString;

       for (gameCount = 0; gameCount < maxGames; ++gameCount)
       {
            resultString = playRound(playerInput(), computerPlay());

            if (resultString.includes("win"))
                ++winCount;
            else if (resultString.includes("lose"))
                --winCount;

            console.log(resultString);
       }

       if (winCount > 0)
            console.log ("You win at the end!");
       else if (winCount < 0)
           console.log ("Computer wins at the end!");
       else
            console.log ("Game is tied at the end!")
   }
  </script>
</body>
</html>
